<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <i class="fa fa-tag" aria-hidden="true"></i><a class="tags" href="/tags/#{{tag|slugize}}" > {{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
<br/>
