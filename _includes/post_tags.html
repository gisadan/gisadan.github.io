<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <div class="archive-item3-post">
  <i class="fa fa-tag" aria-hidden="true"></i><a class="tags" href="/tags/#{{tag|slugize}}" > {{tag}}</a></div>{% unless forloop.last %}{% endunless %}
  {% endfor %}
  
</div>
<br/>
